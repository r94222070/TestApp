name: Python CI Check         # 流程名稱

on: [push]                    # 只要 push 程式碼就觸發

jobs:
  build-and-test:
    runs-on: ubuntu-latest    # 在 GitHub 提供的雲端 Linux 上執行

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 版本    # 步驟 2：在雲端安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 安裝檢查工具
        run: |
          python -m pip install --upgrade pip
          pip install flake8  # 這是我們要用的 Linting 工具

      - name: 執行程式碼風格檢查 (Linting)
        run: |
          # 檢查是否有語法錯誤或未定義的變數
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # 檢查縮排、長度等風格問題 (這一步沒過也會報錯)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: 執行測試           # 步驟 3：跑你的測試程式
        run: python test_main.py #add -u